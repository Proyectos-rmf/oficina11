<div class="container-page">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_Emp}} </td>
    </ng-container>

    <ng-container matColumnDef="Domicilio">
      <th mat-header-cell *matHeaderCellDef> Calle </th>
      <td mat-cell *matCellDef="let element"> {{element.calle_Emp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
