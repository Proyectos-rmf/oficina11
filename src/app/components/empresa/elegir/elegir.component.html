<div class="container-page">

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="nombre_Emp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_Emp}} </td>
    </ng-container>

    <ng-container matColumnDef="calle_Emp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calle</th>
      <td mat-cell *matCellDef="let element"> {{element.calle_Emp}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent"
        >
        <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
              <app-llenar [archivo]=""></app-llenar>
              <!-- Ciudad: {{element.ciudad_Emp}} <br>
              Estado: {{element.estado_Emp}} <br>
              Domicilio: {{element.calle_Emp}} <br>
              Colonia: {{element.colonia_Emp}} <br>
              Código Postal: {{element.cp_Emp}} <br>
              Teléfono: {{element.telefono_Emp}} <br> -->
            </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
