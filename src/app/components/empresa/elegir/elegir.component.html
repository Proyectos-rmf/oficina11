<div class="container-page">

  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows
          class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="nombre_Emp">
        <div >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element" matTooltip="Presione Click para revisar"> {{element.nombre_Emp}} </td>
        </div>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              Ciudad: {{element.ciudad_Emp}} <br>
              Estado: {{element.estado_Emp}} <br>
              Domicilio: {{element.calle_Emp}} <br>
              Colonia: {{element.colonia_Emp}} <br>
              Código Postal: {{element.cp_Emp}} <br>
              Teléfono: {{element.telefono_Emp}} <br><br>

              <div fxLayout="row" fxLayoutAlign="space-around end">
                <button  mat-raised-button color="warn" matTooltip="Elejir EMPRESA">Activar</button>
              </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <mat-paginator style="width: 75%;" [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
  </div>
</div>
